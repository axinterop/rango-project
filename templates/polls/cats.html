{% if cats %}
    {% for c in cats %}
        {% if c == act_cat %}
        <a href="{% url 'show_category' c.slug %}"
           class="list-group-item list-group-item-action list-group-item-dark">{{ c.name }}</a>
        {% else %}
        <a href="{% url 'show_category' c.slug %}"
           class="list-group-item list-group-item-action bg-dark text-light">{{ c.name }}</a>
        {% endif %}
    {% endfor %}
{% else %}
    <strong>There are no categories present.</strong>
{% endif %}
